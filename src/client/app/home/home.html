<div class="home-slogan">
 <span>JOIN, PLAY,</span><br>
 <span>WIN</span>
</div>

<div class="home-form" >
  <ul class="home-tab-group">
    <li class="tab active">
      <a class="home-a" href="#signup">GAMEBETS</a>

    </li>
  </ul>
  <div class="home-tab-content">
    <div id="signup">
      <h1 class="home-h1"></h1>
      <form action="/" method="post">
        <div class="home-top-row">
          <div class="home-field-wrap">
            <label class="home-label">
              Usuario<span class="req">*</span>
            </label>
            <input class="home-input" type="text" required autocomplete="off"/>
          </div>
          <div class="home-field-wrap">
            <label class="home-label">
              Email<span class="req">*</span>
            </label>
            <input class="home-input" type="email" required autocomplete="off"/>
          </div>
        </div>
        <div class="home-field-wrap">
          <label class="home-label">
            Contraseña<span class="req">*</span>
          </label>
          <input class="home-input" type="password" required autocomplete="off"/>
        </div>
        <div class="home-field-wrap">
          <label class="home-label">
            Repetir Contraseña<span class="req">*</span>
          </label>
          <input class="home-input" type="password" required autocomplete="off"/>
        </div>
        <button type="submit" class="home-button home-button-block">SIGN UP</button>
      </form>
    </div>
  </div>
</div>
